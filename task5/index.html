<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task 5</h1>

    <form class="form-send-message">
        <input class="input-message" id="message" type="text" placeholder="Ваше сообщение">
        <button class="btn-send" id="send_message">Отправить</button>
        <button class="btn-send btn-send--geo" id="send_geo">Гео-локация</button>
    </form>

    <div class="box-messages">
        <div class="message message--client">Сообщение отправителя</div>
        <div class="message message--server">Сообщение получателя</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
